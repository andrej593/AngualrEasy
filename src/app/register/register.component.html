<mat-card>
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-label>Surname</mat-label>
            <input matInput placeholder="Surname" formControlName="surname">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" type="password" required>
            <mat-label>Confirm password</mat-label>
            <input matInput formControlName="password2" type="password">
            <mat-label>Date of birth</mat-label>
            <input matInput formControlName="date" type="date">
        </form>
    </mat-card-content>
    <mat-card-footer>
        <button (click)="onSubmit()">Register</button>
    </mat-card-footer>
</mat-card>
